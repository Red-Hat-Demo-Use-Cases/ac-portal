---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: ac-controller-dashboard
  namespace: ac-application
  labels:
    app: ac-controller-dashboard
spec:
  replicas: 2
  selector:
    matchLabels:
      deployment: ac-controller-dashboard
  template:
    metadata:
      labels:
        deployment: ac-controller-dashboard
      annotations:
        openshift.io/generated-by: OpenShiftNewApp
    spec:
      containers:
        - name: ac-controller-dashboard
          image: 'quay.io/dovid/simple-demo-webapp:amd64-latest'
          ports:
            - containerPort: 8080
              protocol: TCP
          imagePullPolicy: IfNotPresent
          volumeMounts:
          - name: simple-demo-webapp-config
            mountPath: /var/www/html/config
      volumes:
        - name: simple-demo-webapp-config
          configMap:
            name: simple-demo-webapp-config
      restartPolicy: Always
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600

---
kind: Service
apiVersion: v1
metadata:
  name: ac-controller-dashboard
  namespace: ac-application
  labels:
    app: ac-controller-dashboard
spec:
  ipFamilies:
    - IPv4
  ports:
    - name: 8080-tcp
      protocol: TCP
      port: 8080
      targetPort: 8080
  internalTrafficPolicy: Cluster
  type: ClusterIP
  ipFamilyPolicy: SingleStack
  sessionAffinity: None
  selector:
    deployment: ac-controller-dashboard

---
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: ac-controller-dashboard-route
  namespace: ac-application
spec:
  to:
    kind: Service
    name: ac-controller-dashboard
    weight: 100
  port:
    targetPort: 8080-tcp
  tls:
    termination: edge
  wildcardPolicy: None


